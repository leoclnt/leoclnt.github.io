<body class="project-page">

<div id="tsparticles"></div>


<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  tsParticles.load("tsparticles", {
    fullScreen: {
      enable: false
    },
    background: {
      color: "transparent"
    },
    particles: {
      number: { value: 80 },
      color: { value: "#00d4ff" },
      links: {
        enable: true,
        distance: 150,
        color: "#00d4ff",
        opacity: 0.4,
        width: 1
      },
      move: {
        enable: true,
        speed: 2
      },
      size: {
        value: 3
      }
    }
  });
});
</script>


<section class="project-details">

    <h1>Projet Programmation API</h1>
    <p>Projet BTS Filtration du lubrifiant de coupe recyclé</p>

    <div class="project-links">

        <a href="../pdf/integration_automatisme.pdf" target="_blank" class="card-link">

            <span>Rapport d'intégration de l'automatisme et l'IHM</span>
        </a>

        <a href="../pdf/integration_electrique.pdf" target="_blank" class="card-link">

            <span>Rapport de l'intégration électrique</span>
        </a>

    </div>

</section>
